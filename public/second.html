<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Droppable - Simple photo manager</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="stylesheets/mycss.css" rel="stylesheet">
  <style>
  #gallery { float: center; min-height: 12em; }
  .gallery.custom-state-active { background: #eee; }
  .gallery li { float: left; width: 150px; height:200; padding: 0.4em; margin: 0 0.4em 0.4em 0; text-align: center; }
  .gallery li h5 { margin: 0 0 0.4em;}
  .gallery li a { float: center }
  .gallery li a.ui-icon-zoomin { float: left; }
  .gallery li img { width: 100%;}
 
  </style>
  <script>
  $(function() {
    // there's the gallery and the trash
    var $gallery = $( "#gallery" ),
      $trash = $( "#trash" );
 
    // image preview function, demonstrating the ui.dialog used as a modal window
    function viewLargerImage( $link ) {
      var src = $link.attr( "href" ),
        title = $link.siblings( "img" ).attr( "alt" ),
        $modal = $( "img[src$='" + src + "']");
       
 
      if ( $modal.length ) {
        $modal.dialog( "open" );
      } else {
        var img = $( "<img alt='" + title + "' width='384' height='288' style='display: none; padding: 8px;' />" )
          .attr( "src", $link.attr("src")).appendTo( "body" );

        setTimeout(function() {
          img.dialog({
            title: title,
            width: img.width,
            modal: true,
            buttons: {
              "TAG ME": function() { //<--------------------definier
                $( this ).dialog();
              },
              Cancel: function() {
                $( this ).dialog( "close" );
              }
            }
          });
        }, 1 );
      }
    }
 
    // resolve the icons behavior with event delegation
    $( "ul.gallery > li" ).click(function( event ) {
      var $item = $( this ),
        $target = $( event.target );
      if ( $target.is("img")) {
        viewLargerImage( $target );
      }
      return false;
    });
  });
  </script>
</head>
<body >
  <center>
    <div class="btn-group">
      <h2>Scroll and Tag it:</h2>
      <button class="btn">Female</button>
      <button class="btn">Male</button>
      <button class="btn">All</button>
      <button class="btn">Give Up</button>
    </div>
  </center>
  <center>
    <div class="ui-widget ui-helper-clearfix" >
     
      <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
        <li class="ui-widget-content ui-corner-tr">
          <h5>High Tatras</h5>
          <img src="images/high_tatras_min.jpg" alt="The peaks of High Tatras" width="150" height="200" />
        </li>
        <li class="ui-widget-content ui-corner-tr">
          <h5>High Tatras 2</h5>
          <img src="images/high_tatras2_min.jpg" alt="The chalet at the Green mountain lake" width="150" height="200" />
        </li>
        <li class="ui-widget-content ui-corner-tr">
          <h5>High Tatras 3</h5>
          <img src="images/high_tatras3_min.jpg" alt="Planning the ascent" width="150" height="200" />
        </li>
        <li class="ui-widget-content ui-corner-tr">
          <h5>High Tatras 4</h5>
          <img src="images/high_tatras4_min.jpg" alt="On top of Kozi kopka" width="150" height="200" />
        </li>
        <li class="ui-widget-content ui-corner-tr">
          <h5>High Tatras 5</h5>
          <img src="images/high_tatras_min.jpg" alt="The peaks of High Tatras" width="150" height="200" />
        </li>
      </ul>
    </div>
  </center>
 
 
</body>
</html>
